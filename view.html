<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scheduled Appointments</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://assets.khelnow.com/news/uploads/2024/11/vk-2.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            padding: 30px;
        }
        .appointments-table {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 10px;
        }
        .appointments-table th, .appointments-table td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }
        .appointments-table th {
            background-color: #4CAF50;
            color: white;
        }
        .delete-btn {
            background-color: red;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h2>Scheduled Appointments</h2>
    <table class="appointments-table">
        <thead>
            <tr>
                <th>Title</th>
                <th>Date and Time</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="appointment : ${appointments}">
                <td th:text="${appointment.title}"></td>
                <td th:text="${appointment.dateTime}"></td>
                <td>
                    <a th:href="@{/chatbot/delete/{id}(id=${appointment.id})}">
                        <button class="delete-btn">Delete</button>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>

</body>
</html>
